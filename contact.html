<!DOCTYPE html>
<html lang="en">
  <!-- TODO: Check lang attribute -->
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet/contact.css" />

    <title>&#128383; Contact Us!</title>
  </head>
  <body>
    <header>
      <article>
        <figure>
          <figcaption>
            Oh hello there!
            <img src="assets/man-baby.png" alt="" />
          </figcaption>
        </figure>
      </article>
      <nav>
        <ul>
          <li>Home</li>
          <li>Our offer</li>
          <li>Why us?</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <h1>What's on your mind?</h1>
        <form>
          <label for="email">Your email</label>
          <input type="email" name="email-input" id="email" />
          <label for="textarea">Your message</label>
          <textarea
            name="textarea"
            id="textarea
            cols="30"
            rows="10"
            placeholder="Dear insurance company..."></textarea>
            <button type="submit">SEND MESSAGE</button>
        </form>
      </article>
    </main>
    <footer>
      <section>
        <h2>Come visit us!</h2>
        <p>2219 Griffin Street</p>
        <p>San Francisco</p>
      </section>
    </footer>
  </body>
</html>
